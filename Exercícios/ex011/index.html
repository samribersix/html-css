<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídis em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="src/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="src/foto-m.png" type="image/png">
        <img src="src/fotos-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzino Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/summer-somewhere-In-cuba-cumbia-deli.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/summer-somewhere-In-cuba-cumbia-deli.wav" type="audio/wav">
        <p>Infelizmente seu navegar não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Cliquei aqui para baixar o arquivo mp3</a></p>


    </audio>



</body>
</html>
