<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/20315562-hd_1920_1080_30fps.m4v" type="video/mp4">
        <source src="midia/meu-video-2.webm" type="video/webm">
        <source src="midia/20315562-hd_1920_1080_30fps.ogv" type="video/ogv">
        <p>Infelizmente seu navedor não conseguiu carregar o video</p>
    </video>
